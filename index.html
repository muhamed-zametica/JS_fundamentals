<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>

</head>

<body>
    <script>

        var range = prompt("Unesite  polupreÄnik valjka");
        var height = prompt("Unesite  visinu valjka");
        const PI = 3.14;
        var sum = (range * PI * height);
        alert("Zapremina valjka je: " + sum);

    </script>
</body>
